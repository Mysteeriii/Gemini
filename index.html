<!DOCTYPE html>
<html>
<head>
    <title>Ilmoittautuminen</title>
</head>
<body>
    <form id="ilmoittautumisLomake">
        <label for="nimi">Nimi:</label><br>
        <input type="text" id="nimi" name="nimi"><br>
        <label for="sahkoposti">Sähköposti:</label><br>
        <input type="email" id="sahkoposti" name="sahkoposti"><br><br>
        <button type="button" onclick="lahetaIlmoittautuminen()">Lähetä</button>
    </form>

    <script>
        function lahetaIlmoittautuminen() {
            var nimi = document.getElementById("nimi").value;
            var sahkoposti = document.getElementById("sahkoposti").value;
            var url = "TÄHÄN_GOOGLE_APPS_SCRIPT_URL"; // Korvaa tällä Google Apps Script -URL-osoitteella

            var data = {
                nimi: nimi,
                sahkoposti: sahkoposti
            };

            fetch(url, {
                method: "POST",
                mode: 'no-cors',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log("Ilmoittautuminen lähetetty!");
                alert("Ilmoittautuminen lähetetty!");
            })
            .catch(error => {
                console.error("Virhe:", error);
                alert("Ilmoittautuminen epäonnistui!");
            });
        }
    </script>
</body>
</html>
