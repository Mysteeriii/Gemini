<!DOCTYPE html>
<html>
<head>
    <title>Ilmoittautuminen</title>
</head>
<body>
    <form id="ilmoittautumisLomake">
        <label for="nimi">Nimi:</label><br>
        <input type="text" id="nimi" name="nimi"><br>
        <label for="sahkoposti">Sähköposti:</label><br>
        <input type="email" id="sahkoposti" name="sahkoposti"><br><br>
        <button type="button" onclick="lahetaIlmoittautuminen()">Lähetä</button>
    </form>

    <script>
        function lahetaIlmoittautuminen() {
            var nimi = document.getElementById("nimi").value;
            var sahkoposti = document.getElementById("sahkoposti").value;
            var url = "https://script.google.com/macros/s/AKfycbydXCzMHXBTLWrK5K5q_R4qvCMoEJJ-cJ-oTN-hUxrADk50ezJgfrzZJqhysZmySXpB2A/exec";

            fetch(url, {
                method: "POST",
                mode: 'no-cors',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nimi: nimi, sahkoposti: sahkoposti })
            })
            .then(response => {
                console.log("Pyyntö lähetetty, mutta vastausta ei lueta CORS-rajoitusten vuoksi.");
                alert("Ilmoittautuminen onnistui!");
            })
            .catch(error => console.error("Virhe:", error));
        }
    </script>
</body>
</html>
