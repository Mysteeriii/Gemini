<!DOCTYPE html>
<html>
<head>
    <title>Yksinkertainen lomake</title>
</head>
<body>
    <form id="testiLomake">
        <label for="testiNimi">Nimi:</label><br>
        <input type="text" id="testiNimi" name="nimi"><br>
        <label for="testiSahkoposti">Sähköposti:</label><br>
        <input type="email" id="testiSahkoposti" name="sahkoposti"><br><br>
        <button type="button" onclick="lahetaTestiLomake()">Lähetä</button>
    </form>

    <script>
        function lahetaTestiLomake() {
            var nimi = document.getElementById("testiNimi").value;
            var sahkoposti = document.getElementById("testiSahkoposti").value;
            var url = "https://script.google.com/macros/s/AKfycbwMVCfkkQIXuZKysvl2jQWLhPI_qOIOLIhS9db0MuLTTii_b9GKJegt52A2UYPvS7GrRg/exec"; // Korvaa tällä oikealla URL-osoitteella

            var data = {
                nimi: nimi,
                sahkoposti: sahkoposti
            };

            fetch(url, {
                method: "POST",
                mode: 'no-cors',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log("Testilomake lähetetty!");
                alert("Testilomake lähetetty!");
            })
            .catch(error => {
                console.error("Virhe:", error);
                alert("Testilomakkeen lähetys epäonnistui!");
            });
        }
    </script>
</body>
</html>
